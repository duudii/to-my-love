<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Love, Maralgua</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffd3e0, #ff9a9e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #fff;
      font-size: 1.8rem;
      padding: 1rem;
      text-shadow: 1px 1px 2px #e57373;
      z-index: 2;
    }

    .prompt {
      background: #fff0f5;
      color: #5c3d4d;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      z-index: 3;
      font-size: 1.1rem;
    }

    .btns {
      margin-top: 1rem;
    }

    .btns button {
      margin: 0.5rem;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 10px;
      background-color: #ff8fa3;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btns button:hover {
      background-color: #ff6883;
    }

    .message {
      color: #d81b60;
      font-weight: bold;
      margin-top: 1rem;
      display: none;
    }

    .letter {
      display: none;
      background: #fff0f5;
      color: #5c3d4d;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.3rem;
      line-height: 1.6;
      text-align: left;
      overflow-y: auto;
      max-height: 60vh;
      margin-top: 2rem;
      z-index: 3;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5ca8;
      transform: rotate(-45deg);
      animation: float 6s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff5ca8;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      .prompt {
        font-size: 1rem;
        padding: 1.2rem;
      }

      .btns button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Happy National Girlfriend's Day, Maralgua üíñ</h1>

  <div class="prompt" id="prompt">
    <p>Would you like to open the letter?</p>
    <div class="btns" id="buttons">
      <button onclick="openLetter()">Yes üíå</button>
      <button id="noBtn" onclick="showTryAgain()">No üôà</button>
    </div>
    <div class="message" id="message">Aww, Please try again baby üíî</div>
  </div>

  <div class="letter" id="letter"></div>

  <audio id="bgMusic" preload="auto" loop>
    <source src="music.mp3" type="audio/mp3" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    function showTryAgain() {
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      const noBtn = document.getElementById('noBtn');
      noBtn.style.display = 'none';
      setTimeout(() => {
        msg.style.display = 'none';
        const buttons = document.getElementById('buttons');
        buttons.innerHTML = `
          <button onclick="openLetter()">Yes üíå</button>
          <button onclick="openLetter()">Yes üíå</button>
        `;
      }, 2000);
    }

    function openLetter() {
      document.getElementById('prompt').style.display = 'none';

      const music = document.getElementById('bgMusic');
      if (music && typeof music.play === 'function') {
        music.play().then(() => {
          console.log('Music started');
        }).catch(err => {
          alert("Tap the screen to enable music üíñ");
        });
      }

      const letter = document.getElementById('letter');
      letter.style.display = 'block';
      letter.innerHTML = `
        <p>My Dearest Maralgua,</p>
        <p>From the moment I saw you, something in my world changed. It was as if my heart recognized yours, as if the universe whispered, "There she is." Your presence lit up a place inside me I didn‚Äôt know existed‚Äîone that longed for love, for connection, for you.</p>
        <p>You are the softness in my mornings and the peace in my nights. You make the ordinary feel magical, and the difficult feel easier just by being there. The way you smile, the way you care about the smallest things‚Äîit all pulls me in deeper every single day. I find myself constantly in awe of your beauty, not just outside, but the incredible soul you carry within.</p>
        <p>I remember the first time I saw you on TikTok. I paused, mesmerized. I thought to myself, ‚ÄúHow can someone be this beautiful and real?‚Äù Then we talked. And with every word, I realized you weren‚Äôt just beautiful‚Äîyou were rare, radiant, and everything I never knew I needed. Since that day, every moment has felt like a blessing. One month and eighteen days later, I‚Äôm still falling for you‚Äîharder than I ever thought possible.</p>
        <p>I don‚Äôt know what the future holds, but I do know this: I want to write our story together. I want to be the reason you smile when you wake up, the hand you hold when life gets tough, the one who believes in you when you forget to believe in yourself.</p>
        <p>In your eyes, I see my forever. In your heart, I find my home.</p>
        <p>I love you, endlessly and truly.</p>
        <p>Forever yours,<br>‚Äî Your hopeless romantic</p>
      `;
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
